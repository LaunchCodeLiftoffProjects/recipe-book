<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container body-content">
<nav th:replace="fragments :: page-header"></nav>
<form method='post'>
    <div class="form-group">
        <img src="../images/meal-placeholder.jpg"><br>
        <input type="text" name="imageUrl" placeholder="Add an image *URLs only">
    </div>

    <div class="form-group">
        <label>Dish Name:<br>
            <input type="text" name="name" placeholder="Ex: Green Eggs and Ham"/>
        </label>
    </div>

    <div class="form-group">
        <label>Ingredients:<br>
            <input type="text" name="ingredients" placeholder="Ex: 2 eggs (any color)" id="ingredientInput" aria-label="Add Ingredient" aria-describedby="basic-addon2">
            <input type="hidden" name="hiddenIngredients" id="hide">
            <div class="input-group-append">
                <button class="btn btn-outline-info" id="add" type="button">Add Ingredient</button>
            </div>
        </label>
    </div>
    <div class="col-12 form-group">
        <ul class="list-group" id="ingredients-list">
        </ul>
    </div>

    <div class="form-group">
        <label>
            Preparation Instructions:<br>
            <textarea name="description" rows="3" cols="25" maxlength="1000" placeholder="Recipe steps here"></textarea>
        </label>
    </div>

    <div class="form-group">
        <label>Prep Time:<br>
            <input type="text" name="prepTime" placeholder="Ex: 15 minutes"/>
        </label>
    </div>

    <div class="form-group">
        <label>Category
            <select name="category">
                <option value="null">Select a Category</option>
                <option th:each="category:${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </label>
        <a th:href="create-category">Create new category</a>
    </div>
    <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
</form>
</body>


<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="../script.js"></script>

<script>
window.addEventListener('keydown', function(e) {
    if (e.keyIdentifier == 'U+000A' || e.keyIdentifier == 'Enter' || e.keyCode == 13) {
        e.preventDefault();
        return false;
    }
}, true);
</script>

</html>
