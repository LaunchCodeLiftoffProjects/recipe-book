<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">
    <link th:href="@{/css/recipebook.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'Flavor Library'">Flavor Library</title>
</head>

<body>
<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">Flavor Library</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{'/profile/' + ${profile.id}}">My Profile</a></li>
                <li>
                    <form class="search-bar" th:action="@{/search}" method="post">
                        <input type="text" name="searchTerm">
                        <button>Search</button>
                    </form>
                </li>
                <li><a th:href="@{/recipes/create}">Create a Recipe</a></li>
                <li><a th:href="@{/recipes/edit}">Edit a Recipe</a></li>
                <li><a th:href="@{/recipes/delete}">Delete a Recipe</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul><br>
        </div>
    </div>
</div>

<div th:fragment="recipe-thumbnail" class="recipe-thumbnail">
    <table border="1" cellspacing="0" width="500" height="200">
        <tr th:each="recipe:${userRecipes}" >
            <td align="center">
                <img th:src="${recipe.imageUrl}" id="recipe-image" alt="No recipe image"><br>
                <a th:href="@{'/view/' + ${recipe.id}}" id="recipe-name" th:text="${recipe.name}"></a>
            </td>
            <td align="center">
                <ul>
                    <p class="recipe-details" th:text="'Category: ' + ${recipe.category.name}"></p>
                    <p class="recipe-details" th:text="'Prep Time: ' + ${recipe.prepTime}"></p>
                </ul>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
