</div>

<div th:fragment="recipe-thumbnail" class="recipe-thumbnail">
    <table border="1" cellspacing="0" width="500" height="200">
        <tr th:each="recipe:${userRecipes}" >
            <td align="center">
                <img th:src="${recipe.imageUrl}" id="recipe-image" alt="No recipe image"><br>
                <p id="recipe-name" th:text="${recipe.name}"></p>
            </td>
            <td align="center">
                <ul>
                    <p class="recipe-details" th:text="'Category: ' + ${recipe.category.name}"></p>
                    <p class="recipe-details" th:text="'Prep Time: ' + ${recipe.prepTime}"></p>
                </ul>
            </td>
        </tr>
    </table>
</div>
