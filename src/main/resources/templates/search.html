<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: page-header"></nav>
<div>
    <p th:text="'Search Results for ' + ${searchTerm}"></p>
    <th:block th:each = "user : ${results}">
       <ul>
           <a th:text="${user.username}" th:href="@{'/profile/' + ${user.id}}"></a>
       </ul>
    </th:block>
</div>
</body>
</html>
